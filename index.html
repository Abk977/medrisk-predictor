<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedRisk Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">MedRisk Predictor</h1>
            <p class="text-xl text-blue-100">AI-Powered Hospital Readmission Risk Assessment</p>
        </div>
        
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Patient Assessment</h2>
            
            <form id="predictionForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" name="age" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">BMI</label>
                    <input type="number" step="0.1" name="bmi" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                    Assess Readmission Risk
                </button>
            </form>
            
            <div id="results" class="mt-6 hidden p-4 rounded-lg">
                <h3 class="text-xl font-semibold mb-2">Risk Assessment</h3>
                <p id="riskResult" class="text-lg"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultsDiv = document.getElementById('results');
                const riskResult = document.getElementById('riskResult');
                
                riskResult.textContent = `Risk Level: ${result.risk_level} (${result.risk_percentage}%)`;
                resultsDiv.className = `mt-6 p-4 rounded-lg bg-${result.color}-100 border border-${result.color}-400`;
                resultsDiv.classList.remove('hidden');
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
